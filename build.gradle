plugins {
    id 'idea'
    id 'groovy'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == "org.codehaus.groovy") {
            details.useVersion '2.5.14'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.gebish:geb-spock:4.1-SNAPSHOT'
    testImplementation 'org.testcontainers:selenium:1.15.2'
    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
}
